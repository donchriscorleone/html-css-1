<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
    </style>
</head>
<body>
    <!-- use article element for meaningful container -->
  <article class="article">
      <h1>Heading</h1>
      <p>Published <time datetime="2021-01-01 17:00">January 01 2021 5:00pm</time></p>
      <!-- use mark element to highlight or mark content -->
      <p><mark>Lorem</mark> ipsum dolor sit amet consectetur adipisicing elit. Aliquam porro expedita unde repellat tempora impedit, officia laborum nesciunt veritatis cum quaerat id nemo corrupti vero temporibus amet dignissimos quos minima!</p>
      <!-- use figure element for image container
        use figcaption to caption the image
        -->
      <figure>
          <img src="" alt="">
          <figcaption>My coffee this morning </figcaption>
      </figure>
  </article>
</body>
</html>
